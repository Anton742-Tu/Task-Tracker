repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict

  - repo: https://github.com/psf/black
    rev: 23.11.0
    hooks:
      - id: black
        language_version: python3.12
        args: [--config, pyproject.toml]
        files: ^backend/

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: isort (python)
        args: [--settings-file, pyproject.toml]
        files: ^backend/

  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        additional_dependencies: [flake8-django==1.1.5]
        files: ^backend/

  - repo: local
    hooks:
      - id: django-check
        name: Django System Check
        entry: cd backend && python manage.py check
        language: system
        pass_filenames: false
        always_run: true
        stages: [push]

  - repo: local
    hooks:
      - id: django-migrations-check
        name: Django Migrations Check
        entry: cd backend && python manage.py makemigrations --check --dry-run
        language: system
        pass_filenames: false
        always_run: true
        stages: [push]