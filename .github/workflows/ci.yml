name: Django CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.12'

jobs:
  lint-test:
    runs-on: ubuntu-latest
    name: "üß™ Lint & Test"

    defaults:
      run:
        working-directory: ./backend

    env:
      DJANGO_ENVIRONMENT: testing

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-django black

    - name: Auto-format code (info only)
      continue-on-error: true
      run: |
        black --check . || echo "‚ÑπÔ∏è  –î–ª—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –≤—ã–ø–æ–ª–Ω–∏: black ."

    - name: Run migrations
      run: |
        python manage.py migrate --no-input

    - name: Run tests with coverage
      run: |
        python -m pytest -v --disable-warnings --cov=.

  docker-build:
    runs-on: ubuntu-latest
    name: "üê≥ Build Docker"
    needs: lint-test
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      run: |
        docker build -t task-tracker:latest .

    - name: Test Docker image
      run: |
        docker run --rm \
          -e DJANGO_ENVIRONMENT=testing \
          -e SECRET_KEY=test-key \
          -e USE_SQLITE=True \
          task-tracker:latest \
          python -c "import django; print(f'‚úÖ Django {django.__version__}')"

  deploy:
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Deploy to server
      run: |
        echo "–î–µ–ø–ª–æ–π –Ω–∞ —Å–µ—Ä–≤–µ—Ä..."
        # SSH –∫–æ–º–∞–Ω–¥—ã –¥–ª—è –¥–µ–ø–ª–æ—è

  notify-success:
    runs-on: ubuntu-latest
    name: "‚úÖ Success"
    needs: lint-test
    if: success()

    steps:
    - name: Pipeline succeeded
      run: |
        echo "üéâ –í—Å–µ –ø—Ä–æ–≤–µ—Ä–∫–∏ –ø—Ä–æ—à–ª–∏ —É—Å–ø–µ—à–Ω–æ!"
        echo "üì¶ –ì–æ—Ç–æ–≤–æ –∫ –¥–µ–ø–ª–æ—é"
        echo "üîó ${{ github.event.pull_request.html_url || github.event.head_commit.url }}"

  notify-failure:
    runs-on: ubuntu-latest
    name: "‚ùå Failure"
    if: failure()

    steps:
    - name: Pipeline failed
      run: |
        echo "‚ùå –ß—Ç–æ-—Ç–æ –ø–æ—à–ª–æ –Ω–µ —Ç–∞–∫"
        echo "–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ª–æ–≥–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è"
