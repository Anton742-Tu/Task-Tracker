name: Django CI/CD

on: [push, pull_request]

env:
  PYTHON_VERSION: '3.12'
  DJANGO_SETTINGS_MODULE: 'config.settings.testing'

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    defaults:
      run:
        working-directory: ./backend

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install black flake8 pre-commit

    - name: Check formatting with Black
      run: |
        # ÐŸÐ ÐžÐ’Ð•Ð Ð˜Ðœ Ð¡ÐÐÐ§ÐÐ›Ð Ð“Ð”Ð• ÐœÐ« Ð˜ Ð§Ð¢Ðž Ð•Ð¡Ð¢Ð¬
        echo "ðŸ“ Current directory: $(pwd)"
        echo "ðŸ“ Listing files:"
        ls -la
        echo ""
        echo "ðŸ“ Check if pyproject.toml exists in parent:"
        ls -la ../pyproject.toml || echo "File not found"
        echo ""
        # Ð—Ð°Ð¿ÑƒÑÐºÐ°ÐµÐ¼ black Ð±ÐµÐ· ÐºÐ¾Ð½Ñ„Ð¸Ð³Ð°
        black --check --line-length=119 .

    - name: Lint with flake8
      run: |
        flake8 .

    - name: Run pre-commit checks
      run: |
        pre-commit run --all-files

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: lint-and-format

    defaults:
      run:
        working-directory: ./backend

    env:
      DJANGO_SETTINGS_MODULE: config.settings.testing
      SECRET_KEY: test-secret-key-for-ci-${{ github.run_id }}
      DEBUG: "False"
      ALLOWED_HOSTS: localhost,testserver,127.0.0.1
      USE_SQLITE: "True"

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-django

    - name: Run migrations
      run: |
        python manage.py migrate --no-input

    - name: Run tests
      run: |
        python -m pytest -v --ds=config.settings.testing

    - name: Upload coverage to Codecov
      if: success()
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        fail_ci_if_error: false

    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ github.run_id }}
        path: |
          coverage.xml
          htmlcov/
          test_media/
        retention-days: 7

    - name: Cleanup test files
      if: always()
      run: |
        rm -rf test_media
        find . -name "__pycache__" -type d -exec rm -rf {} + 2>/dev/null || true
        find . -name "*.pyc" -delete

  security-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: lint-and-format

    defaults:
      run:
        working-directory: ./backend

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install security scanners
      run: |
        pip install bandit safety

    - name: Run bandit security scan
      run: |
        bandit -r . -f json -o bandit-report.json || echo "Bandit scan completed"

    - name: Run safety check
      run: |
        safety check --json -o safety-report.json || echo "Safety check completed"

    - name: Archive security reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: security-reports-${{ github.run_id }}
        path: |
          bandit-report.json
          safety-report.json
        retention-days: 7

  docker-build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      run: |
        docker build -t task-tracker:ci-test -f Dockerfile .

    - name: Test Docker image
      run: |
        docker run --rm \
          -e DJANGO_SETTINGS_MODULE=config.settings.testing \
          -e SECRET_KEY=test-key \
          -e USE_SQLITE=True \
          task-tracker:ci-test \
          python -c "import django; print(f'âœ… Django {django.__version__} works in Docker')"

    - name: Cleanup Docker images
      if: always()
      run: |
        docker rmi task-tracker:ci-test || true

  docs:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: test
    if: github.ref == 'refs/heads/main'

    permissions:
      contents: write

    defaults:
      run:
        working-directory: ./backend

    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Generate OpenAPI schema
      run: |
        mkdir -p docs
        python manage.py spectacular --file docs/schema.yml --format yaml
        echo "âœ… OpenAPI schema generated"

    - name: Commit and push API docs
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'

        git add docs/schema.yml

        if git diff --cached --quiet; then
          echo "ðŸ“„ No changes to API docs"
        else
          git commit -m "ðŸ“š docs: update API documentation [skip ci]"
          git push
          echo "âœ… API docs updated and pushed"
        fi

  deploy-notification:
    runs-on: ubuntu-latest
    needs: [test, docker-build-test]
    if: github.ref == 'refs/heads/main' && success()

    steps:
    - name: Deployment ready notification
      run: |
        echo "ðŸš€ All checks passed! Ready for deployment."
        echo "Branch: ${{ github.ref }}"
        echo "Commit: ${{ github.sha }}"
        echo "Run URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
