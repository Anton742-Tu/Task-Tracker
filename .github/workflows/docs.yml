name: Update API Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/api/**'
      - 'backend/apps/**'

jobs:
  update-docs:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Нужно для push

    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install Poetry
      run: pip install poetry

    - name: Install dependencies
      run: poetry install

    - name: Generate OpenAPI schema
      run: |
        cd backend
        poetry run python manage.py spectacular --file schema.yml --format yaml

    - name: Commit and push if changed
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add backend/schema.yml
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update API documentation" && git push)
